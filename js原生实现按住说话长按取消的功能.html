<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            background: #fff;
        }
        .btn{
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: #eee;
        }
        .btn input{
            width: 100%;
            height: 100%;
            font: 50px/150px 'microsoft yahei';
        }
    </style>
</head>
<body>
  <div class="btn">
    <input type="button" name="" value="按住说话" id="messageBtn">
  </div>
  <script>
      var btnElem=document.getElementById("messageBtn");//获取ID
      var posStart = 0; //初始化起点纵坐标
      var posEnd = 0; //初始化终点纵坐标
      var posSlide = 0; //初始化滑动坐标
      console.log(screen);
      // btnElem.addEventListener("langtouch")
      function initEvent(){
        btnElem.addEventListener("touchstart",function(event){
          console.log(event);
          event.preventDefault();  //阻止浏览器的默认行为
          posStart = 0;
          posStart = event.touches[0].pageY;  //获取起点坐标
          btnElem.value = "开始说话";
          console.log("start");
        },false);
        btnElem,addEventListener("touchmove",function(event){
          event.preventDefault();  //阻止浏览器的默认行为
          posSlide = 0;
          posSlide = event.targetTouches[0].pageY;  //获取移动坐标 
            if(posStart - posSlide < 300){
              console.log("松开发送");
            }else{
              console.log("上滑取消");  //移动距离大于300，取消发送
            }
        },false);
        btnElem.addEventListener("touchend",function(event){
          event.preventDefault();
          posEnd = 0;
          posEnd = event.changedTouches[0].pageY;  //获取终点坐标
          btnElem.value = "按住说话";
          if(posStart - posEnd < 300){
            console.log("发送成功");
          }else{
            console.log("取消发送");
          }
        },false);
      }
      initEvent();
  </script>
</body>
</html>
