<script>
    var str = 'javascript';

    console.log('----  indexOf():字符串下标位置查找  ----');

    console.log('str = \'javascript\'时，str.indexOf(\'s\')?');
    console.log(str.indexOf('s'));

    console.log('str = \'javascript\'时，str.indexOf(\'s\',6)?');
    console.log(str.indexOf('s',6));

    console.log('str = \'javascript\'时，str.indexOf(\' \',11)?');
    console.log(str.indexOf(' ',11));

    console.log('str = \'javascript\'时，str.indexOf(\' \',8)?');
    console.log(str.indexOf(' ',8));

    console.log('----  subString()：字符串截取  ----');

    console.log('str = \'javascript\'时，str.substring(3,7)?');
    console.log(str.substring(3,7));

    console.log('str = \'javascript\'时，str.substring(-1)?');
    console.log(str.substring(-1));

    console.log('str = \'javascript\'时，str.substring(5)?');
    console.log(str.substring(5));

    console.log('----  replace():字符串替换  ----');

    console.log('----  match(/正则/):字符串匹配  ----');
</script>
