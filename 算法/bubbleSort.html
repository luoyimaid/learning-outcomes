    <script>
        // 冒泡排序
        // i 遍历外层数组，j 遍历内层数组，判断每一对相邻元素，如果是正序，那么第一个比第二个大时，则交换元素
        // 时间复杂度: 最好的情况：O(n);最坏的情况：O(n2)
        // 空间复杂度：O(1)，稳定性：稳定
        let arr = [3,2,5,8,4,7,6,9];
        function bubbleSort(arr) {
            console.time('冒泡排序耗时：');
            let i = arr.length - 1;
            // let temp = 0;   // 记录最后一次交换的位置
            while(i > 0) {
                let temp = 0; 
                let change = 0;
                for(let j = 0; j < i; j++) {
                    if(arr[j] > arr[j+1]) {
                        temp = j;
                        change = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = change;
                    }
                }
                i = temp;
            }
            console.timeEnd("冒泡排序耗时：");
            return arr;
        }
        console.log(bubbleSort(arr));
    </script>
</body>
