<body>
    <script>
        // 选择排序：
        // 将整个数组分为有序区和无序区，初始时将数组第一项作为有序区，然后在数组中其他项查找最小项，然后调换位置
        // 重复上述步骤，完成排序
        // 时间复杂度：O(n2)；空间复杂度：O(1)；稳定性：不稳定，就算数值一样，还是会进行调换位置
        let arr = [3,2,5,8,4,7,6,9];
        function selectionSort(arr) {
            console.time("选择排序时间复杂度：");
            let temp = 0;
            for(i = 0; i < arr.length; i++) {
                let minIndex = i;
                for(let j = i + 1; j < arr.length; j++) {
                    if(arr[j] < arr[minIndex]) {
                        minIndex = j;
                    }
                }
                temp = arr[i];
                arr[i] = arr[minIndex];
                arr[minIndex] = temp;
            }
            console.timeEnd("选择排序时间复杂度：");
            return arr;
        }
        console.log(selectionSort(arr));
    </script>
</body>
</html>
